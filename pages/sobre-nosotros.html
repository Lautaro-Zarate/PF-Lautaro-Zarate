    <main>
        <section class="form-redes">
            <div class="formulario">
                <article class="redes-sociales">
                    <h1>¡Siguenos en nuestras redes sociales!</h1>
                    <div>
                        <img src="../assets/images/x.svg" alt="X">
                        <img src="../assets/images/facebook.svg" alt="Facebook">
                        <img src="../assets/images/instagram.svg" alt="Instagram">
                        <img src="../assets/images/linkedin.svg" alt="Linkedin">
                    </div>
                </article>
                <div class="form-title">
                <h3>Para enterarte de todo y más</h3>
                <p>Suscribete y completa el formulario</p>
                </div>
                <form>
                    <label for="nombre"> Nombre 
                        <input type="text" name="nombre" id="nombre" placeholder=" Ingrese su nombre">
                    </label>
                        <label for="Apellido"> Apellido 
                        <input type="text" name="Apellido" id="Apellido" placeholder=" Ingrese su apellido">
                    </label>
                    <label for="email"> Email 
                        <input type="email" name="email" id="email" placeholder=" Ingrese su correo electronico">
                    </label>
                    <label for="contraseña"> Contraseña 
                        <input type="password" name="contraseña" id="contraseña" placeholder=" Ingrese su contraseña">
                    </label>
                    <label>
                        <input type="checkbox">Acepto terminos y condiciones
                    </label>
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
